<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medicine Box -->
  <rect x="20" y="30" width="160" height="90" rx="8" fill="url(#boxGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Box Label -->
  <rect x="30" y="40" width="140" height="20" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="100" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">UDILIV 300MG</text>
  
  <!-- Tablet Strip -->
  <rect x="40" y="70" width="120" height="30" rx="15" fill="url(#pillGradient)" stroke="#1d4ed8"/>
  
  <!-- Individual Pills/Tablets -->
  <circle cx="55" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="75" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="95" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="115" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="135" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="145" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Perforations between pills -->
  <line x1="65" y1="75" x2="65" y2="95" stroke="#1d4ed8" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="85" y1="75" x2="85" y2="95" stroke="#1d4ed8" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="105" y1="75" x2="105" y2="95" stroke="#1d4ed8" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="125" y1="75" x2="125" y2="95" stroke="#1d4ed8" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Brand logo area -->
  <circle cx="160" cy="50" r="12" fill="#3b82f6"/>
  <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">RX</text>
  
  <!-- Count indicator -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">15 Tablets</text>
</svg>